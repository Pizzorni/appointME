<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
</head>
<header>
    <h1>AppointME</h1>
</header>
<body>
{% block main %}
	{% if user.is_authenticated %}
		{{ user.username }}
		<a href="logout.html">Logout</a>
	{% else %}
		<a href="register.html">Register</a>
		<a href="login.html">Log in</a>
	{% endif %}

{% endblock %}
</body>
</html>
